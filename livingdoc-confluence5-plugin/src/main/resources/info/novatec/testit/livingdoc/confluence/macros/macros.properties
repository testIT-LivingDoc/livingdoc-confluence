info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.label=LivingDoc Include
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.desc=Include pages content into Executable document allowing for example, to define a setup and a tear down page and include it in executable pages avoiding duplication.
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.param.pageTitle.desc=The page title you want to include. <em>Mandatory</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.param.title.desc=<em>Optional. Default --&gt; blank</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.param.spaceKey.desc=You can specify a specific space for your included page. <em>Optional. Default --&gt; Macro's residing space</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-include.param.expanded.desc=You can ask for the included page to be expanded on page load. <em>Optional. Default --&gt; false</em>


info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.label=LivingDoc Children
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.desc=Execute a batch of documents resulting from a page hierarchy.
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.all.desc=If set to true, the complete hierarchy of the parent page will be included in the execution list.Otherwise only the first-level children will be included. <em>Optional. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.spaceKey.desc=You can specify a specific space for your parent page. <em>Optional. Default --&gt; Macro's residing space</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.pageTitle.desc=You can specify a specific title for the parent page. <em>Optional. Default --&gt; Macro's residing page</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.expanded.desc=You can ask for the list to be expanded on page load. <em>Optional. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.suts.desc=You can narrow the list to specific Systems Under Test (1 or more; if more than one they must be separated by a comma). <em>Optional. Default --&gt; All</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.group.desc=You can regroup all your macros in a page under a group name. (See Group Macro.) <em>Optional. Default --&gt; PAGE</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.sort.desc=You can configure the way children are sorted. Choose Creation to sort by content creation dates, Title to sort alphabetically by titles and Modified to sort by modification dates (last date first). <em>Optional. Default --&gt; Hierarchical sort</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.reverse.desc=You can reverse the sorting sequence. <em>Optional. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-children.param.openInSameWindow.desc=You can control whether or not the link to the specification will open in the same window. <em>Optional. Default --&gt;false</em>


info.novatec.testit.livingdoc.confluence.plugin.livingdoc-info.label=LivingDoc Info
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-info.desc=Allows you to create tables and/or bullet lists that you do not want to be processed as executable specifications within your executable documents.
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-info.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-info.param.bgcolor.desc=You can change the backgound color of the Info section (ex.: red, blue, grey, lightgrey, green and hexadecimal colors).. <em>Default --&gt; None</em>


info.novatec.testit.livingdoc.confluence.plugin.livingdoc-import.label=LivingDoc Import
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-import.desc=Allows you to import classes into your executable document without polluting it with undesirable and unmeaningful user tables.
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-import.param.imports.desc=List of imports, separated by spaces or comas. <em>Mandatory</em>


info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.label=LivingDoc Historic
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.desc=Creates a Chart image of the latest historic data of a page execution. The image created provide clickable area to display the specific execution result.
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.pageTitle.desc=The page title you want to show historic. <em>Optional. Default --&gt; Macro's residing page</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.spaceKey.desc=You can specify a specific space for your page. <em>Optional. Default --&gt; Macro's residing space</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.sut.desc=The System Under Test name of the page. <em>Default --&gt; selected System Under Test of the page</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.maxresult.desc=The maximum number of the latest historic data entry to show. <em>Optional. Default --&gt; 30</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.width.desc=The width of the chart in pixels. <em>Optional. Default --&gt; 500</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.height.desc=The height of the chart in pixels. <em>Optional. Default --&gt; 500</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.border.desc=Indicate to use a border for the chart image. <em>Optional. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.showignored.desc=Indicate to show the count of ignored tests. <em>Optional. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.children.desc=This parameter present a summary Chart containing an aggregation of execution result. If set to first, aggregation will be done for all first level children of the specified page. If set to all, the aggregation will be done with the complete hierarchy of the specified page. Default --&gt; false</em>
info.novatec.testit.livingdoc.confluence.plugin.livingdoc-historic.param.labels.desc=Labels to base the search when doing the aggregation of execution result of pages<br>Using the , as the label separation is equivalent to an OR query. So <b>label1,label2</b> will retrieve all pages labeled by label1 <b>OR/AND</b> label2<br>Using the &amp; as the label separation is equivalent to an AND query. So <b>label1&amp;label2</b> will retrieve all pages labeled by label1 <b>AND</b> label2. <em>Optional. Default --&gt; None</em>
