livingdoc.example.macroid=MACRO-{livingdoc-example}
livingdoc.example.helpdesc=<b>{livingdoc-example}</b></font> <em>your example table(s)/list(s)</em> <b>{livingdoc-example}</b><br>This macro allows you in the lazy mode to annotate tables and/or bullet lists that you do want to be processed as executable specifications within your executable documents.<br>&nbsp; <b>Optional parameters:</b></p><ul><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>bgcolor:</b> <em>Default --&gt; NONE</em><br>You can change the backgound color of the Info section (ex.: red, blue, grey, lightgrey, green and hexadecimal colors).<br clear="all"></li></ul>
livingdoc.info.macroid=MACRO-{livingdoc-info}
livingdoc.info.helpdesc=<b>{livingdoc-info}</b><em>your body</em><b>{livingdoc-info}</b><br>This macro allows you to add executable Tables and or Bullet lists into your Executable documents if you run in a lazy mode.<br><b>Optional parameters:</b></p><ul><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>bgcolor:</b> <em>Default --&gt; NONE</em><br>You can change the backgound color of the Test Section. (ex: red, blue, and Hexadecimal colors)</li></ul>
livingdoc.import.macroid=MACRO-{livingdoc-import}
livingdoc.import.helpdesc=<b>{livingdoc-import:</b> my.class.to.import <b>|</b> some.other.class.to.import <b>|</b> ... <b>}</b><br>This macro allows you to Import classes into your Executable document without polluting it with undesirable and user unmeaningful Tables.
livingdoc.include.macroid=MACRO-{livingdoc-include}
livingdoc.include.helpdesc=<b><font color="red">Mandatory</font></b> <b>parameters:</b><br><ul><li><b>pageTitle:</b> The page title you want to include</li></ul><br><b>Optional parameters:</b><br><ul><li><b>spaceKey:</b> SpaceKey of the included page. <em>Default --&gt; Macro's residing space</em><br>You can specify a specific space for your included page.</li><li><b>title:</b> <em>Default --&gt; included pageTitle</em></li><li><b>expanded:</b> <em>Default --&gt; false</em><br>You can ask for the included page to be expanded on page load.</li></ul>
