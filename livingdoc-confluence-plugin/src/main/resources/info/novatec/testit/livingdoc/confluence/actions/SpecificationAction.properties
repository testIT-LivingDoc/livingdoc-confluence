livingdoc.historic.macroid=MACRO-{livingdoc-historic}
livingdoc.historic.helpdesc=<b>{livingdoc-historic:pageTitle=My Page|...}</b></font> <br>This macro allows you to display a Chart containing historic data of execution result of a page.<br>&nbsp; <br><b>Optional parameters:</b><br><ul><li><b>pageTitle:</b> <em>Default --&gt; Macro's residing page</em><br>The page title you want to retrieve historic data from</li><li><b>spaceKey:</b> <em>Default --&gt; Macro's residing space</em><br>You can specify a specific space for your page.</li><li><b>sut:</b> <em>Default --&gt; selected System Under Test</em><br>The System Under Test name of the page</li><li><b>maxresult:</b> <em>Default --&gt; 30</em><br>The maximum number of the <b>latest</b> historic data entry to show </li><li><b>width:</b> <em>Default --&gt; 500</em><br>The width of the chart in pixels</li><li><b>height:</b><em>Default --&gt; 500</em><br>The height of the chart in pixels</li><li><b>border:</b><em>Default --&gt; false</em><br>Indicate to use a border for the chart image</li><li><b>showignored:</b> <em>Default --&gt; false</em><br>Indicate to show the count of ignored tests.</li><li><b>children:</b> <em>Default --&gt; false</em><br>This parameter present a summary Chart containing an aggregation of execution result. If set to <b>first</b>, aggregation will be done for all first level children of the specified page.  If set to <b>all</b>, the aggregation will be done with the complete hierarchy of the specified page.</li><li><b>labels:</b> <em>Default --&gt; None</em><br>Labels to base the search when doing the aggregation of execution result of pages<br>Using the , as the label separation is equivalent to an OR query. So <b>label1,label2</b> will retrieve all pages labeled by label1 <b>OR/AND</b> label2<br>Using the &amp; as the label separation is equivalent to an AND query. So <b>label1&amp;label2</b> will retrieve all pages labeled by label1 <b>AND</b> label2</li></ul>
