livingdoc.labels.helpdesc=<b>Optional parameters:</b><br><ul><li><b>spaceKey:</b> <em>Default --&gt; None</em><br>You can narrow the label search to a specific Space.<br>If none specified, the available LivingDoc enabled Spaces will be in a select list.</li><li><b>labels:</b> <em>Default --&gt; None</em><br>You can pre-enter the labels to base the search on.<br>Using the , as the label separation is equivalent to an OR query. So <b>label1,label2</b> will retrieve all pages labeled by label1 <b>OR/AND</b> label2<br>Using the &amp; as the label separation is equivalent to an AND query. So <b>label1&amp;label2</b> will retrieve all pages labeled by label1 <b>AND</b> label2</li><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>expanded:</b> <em>Default --&gt; false</em><br>You can ask for the list to be expanded on page load.</li><li><b>suts:</b> <em>Default --&gt; All</em><br>You can narrow the list to specific System under tests (1 or more sperated by a coma).</li><li><b>group:</b> <em>Default --&gt; PAGE</em><br>You can regroup all your macros in a Page under a group name. (See Group Macro)</li><li><b>sort</b> <em>Default --&gt; NONE</em><br>You can configure how the children are sorted. Specify <b>creation</b> to sort by content creation date, <b>title</b> to sort alphabetically on title and <b>modified</b> to sort of last modification date. </li><li><b>reverse:</b> <em>Default --&gt; false</em><br>You can reverse the sorting.</li></ul>
livingdoc.children.helpdesc=<b>Optional parameters:</b><br><ul><li><b>all:</b> <em>Default --&gt; false</em><br>If setted to true, the complete hierarchy of the parent page will be included in the execution list.<br>Else only the first level children will be included.</li><li><b>spaceKey:</b> <em>Default --&gt; Macro's residing space</em><br>You can specify a specific space for your parent page.</li><li><b>pageTitle:</b> <em>Default --&gt; Macro's residing page</em><br>You can specify a specific parent page title.</li><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>expanded:</b> <em>Default --&gt; false</em><br>You can ask for the list to be expanded on page load.</li><li><b>suts:</b> <em>Default --&gt; All</em><br>You can narrow the list to specific System under tests (1 or more sperated by a coma).</li><li><b>group:</b> <em>Default --&gt; PAGE</em><br>You can regroup all your macros in a Page under a group name. (See Group Macro)</li><li><b>sort</b> <em>Default --&gt; Hierarchical sort</em><br>You can configure how the children are sorted. Specify <b>creation</b> to sort by content creation date, <b>title</b> to sort alphabetically on title and <b>modified</b> to sort of last modification date. </li><li><b>reverse:</b> <em>Default --&gt; false</em><br>You can reverse the sorting.</li></ul>
livingdoc.group.helpdesc=<b>Optional parameters:</b><br><ul><li><b>group:</b> <em>Default --&gt; PAGE</em><br>The Group name</li><li><b>title:</b> <em>Default --&gt; blank</em></li></ul>
livingdoc.manage.helpdesc=<b><font color="red">Mandatory</font></b> <b>parameters:</b><br><ul><li><b>ldUrl:</b> Your LivingDoc server url. (i.e: http ://mydomain:8080/livingdoc-server)</li><li><b>ldService:</b> The  LivingDoc handler (i.e: *livingdoc1)</li><li><b>jiraUid:</b> The Repository UID of your JIRA's project.</li><li><b>versionName:</b> The version name of your JIRA project you wish to view. (ALL will gather all versions)</li><li><b>user:</b> Your JIRA user name.</li><li><b>pwd:</b> Your JIRA password.</li></ul>
livingdoc.hierarchy.helpdesc=<b><font color="red">Mandatory</font></b> <b>parameters:</b><br><ul><li><b>ldUrl:</b> Your LivingDoc server url. (i.e: http ://mydomain:8080/livingdoc-server)</li><li><b>ldService:</b> The  LivingDoc handler (i.e: *livingdoc1)</li><li><b>jiraUid:</b> The Repository UID of your JIRA's project.</li><li><b>versionName:</b> The version name of your JIRA project you wish to view the hierarcy.</li><li><b>linkName:</b> The JIRA link type name to draw the hierarchy on.</li><li><b>user:</b> Your JIRA user name.</li><li><b>pwd:</b> Your JIRA password.</li></ul>

